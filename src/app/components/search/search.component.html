
<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista..." name="" id="">

  </div>
</div>


<div class="card-columns m-5">

    <div *ngFor="let artista of artistas"  class="card">
      <img [src]="artista.images | noImage" class="card-img-top" alt="card">
      <div class="card-body">
        <h5 class="card-title">{{artista.name}}</h5>
      </div>
    </div>

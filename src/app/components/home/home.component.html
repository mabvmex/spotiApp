<div class="card-columns">

    <div *ngFor="let estreno of estrenos"  class="card">
      <img [src]="estreno.images[0].url" class="card-img-top" alt="card">
      <div class="card-body">
        <h5 class="card-title">{{estreno.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artist of estreno.artists" class="badge badge-primary">{{artist.name}}</span> 
        </p>
      </div>
    </div>

<app-loading *ngIf="loading"> </app-loading>

<div class="row m-5 animated fadeIn" *ngIf="!loading">
    <div class="row-2">
        <img [src]="artista.images | noImage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3> {{artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> ir al artista </a>
        </p>
    </div>

    <div class=" text-left">
        <div class="col">
            <button routerLink='/home' class="btn btn-outline-primary"> Ir a home </button>
            &nbsp;
            <button routerLink='/search' class="btn btn-outline-danger"> Ir a busqueda </button>
        </div>
    </div>

</div>



<br>
<div class="row">
    <div class="col">
        <table class="table" style="text-align:center">
            <thead style="color: rgb(25, 209, 58)">
                <tr>
                    <th>Top 10</th>
                    <th>Album</th> <!-- <th>Foto</th> -->
                    <!-- <th>Album</th> -->
                    <!-- <th>Canci√≥n</th> -->
                    <th>Vista Previa | Reproducir </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks let i=index" style="color: white">
                    <td> {{i+1+"."}} </td>
                    <td style="text-align:left" class="animated fadeIn"> <a [href]="track.external_urls.spotify" target="_blank"> <img
                                class="img-thumb" [src]="track.album.images | noImage"> &nbsp; {{track.album.name}}</a>
                    </td>
                    <!-- <td style="text-align:left"> <a [href]="track.external_urls.spotify" target="_blank"> {{track.album.name}} </a></td> -->
                    <!-- <td style="text-align:left"> {{track.track_number}} - {{track.name}} </td> -->
                    <!-- <td> <audio [src]="track.preview_url" controls> </audio> </td> -->
                    <td>
                        <iframe [src]="track.uri | domseguro" width="300"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" controls></iframe>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="m-5"></div>
